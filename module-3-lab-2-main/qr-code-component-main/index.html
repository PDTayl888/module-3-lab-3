<!DOCTYPE html>
<html lang="en">
<head>

   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  
  
  <title>Frontend Mentor | QR code component</title>

  <!-- <link rel="stylesheet" href="styles.css">  -->

 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> 
</head>
<body class="bg-[aquamarine] min-h-screen flex flex-col items-center justify-center p-6"></body>

<div class="bg-white p-4 rounded-[20px] max-w-[320px] flex flex-col items-center shadow-xl shadow-blue-200/50">
    <div class="w-full mb-6">
      <img src="images/image-qr-code.png" alt="qr code" class="rounded-[10px] w-full block">
    </div>
    <div class="text-center px-4 pb-6">
      <h1 class="text-[#1F314F] text-[22px] font-bold leading-tight mb-4">
        Improve your front-end skills by building projects
      </h1>
      <p class="text-[#7D889E] text-[15px] leading-normal">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>    
    </div>
  </div>
  

</body>
</html>
